<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SETUP BOOTSTRAP: link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Add style -->
    <link rel="stylesheet" type="text/css" href="style.css">    

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">

    <!-- Font Effects -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">

    <title>Javascript Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Javascript Calculator</h1>

        <label for="num1">Enter First Number:</label>
        <input type="number" id="num1" placeholder="First number" required>

        <label for="num2">Enter Second Number:</label>
        <input type="number" id="num2" placeholder="Second number" required>

        <div class="button-group">
            <button onclick="document.getElementById("demo").innerHTML = Math.round(4.6);>ROUND OFF</button>
            <button onclick="performCalculation('subtract')">Subtract</button>
            <button onclick="performCalculation('multiply')">Multiply</button>
            <button onclick="performCalculation('divide')">Divide</button>
        </div>

        <div id="results" class="result"></div>
        </div>
<script>
        function performCalculation(operation) {
            // Get user inputs
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = "";
            
            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers for both fields.";
            } else {
                switch (operation) {
                    case 'add':
                        result = 'Sum: ' + (num1 + num2);
                        break;
                    case 'subtract':
                        result = 'Difference: ' + (num1 - num2);
                        break;
                    case 'multiply':
                        result = 'Product: ' + (num1 * num2);
                        break;
                    case 'divide':
                        if (num2 !== 0) {
                            result = 'Quotient: ' + (num1 / num2);
                        } else {
                            result = "Cannot divide by zero.";
                        }
                        break;
                }
            }

            document.getElementById('results').innerHTML = result;
        }
    </script>
<p id="demo"></p>


<script>
    document.write("<h1>Javascript Calculator</h1>");
     document.write("<h3>Given: </h3>");
 </script>

</body>
</html>
